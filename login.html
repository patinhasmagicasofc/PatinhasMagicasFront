        <div class="header">
            <i class="fas fa-paw"></i>

                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" value="******" required>
            </div>

            <button type="submit" class="btn-login">Entrar</button>
            
            <button type="button" class="btn-cadastro" onclick="window.location.href='cadastro.html'">Criar conta</button>
            <p id="mensagemErro" class="erro"></p>
        </form>
