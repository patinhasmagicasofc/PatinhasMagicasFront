<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patinhas Mágicas - Cadastro</title>
    <link rel="stylesheet" href="css/fullStyle.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <i class="fas fa-paw"></i>
            <h2>Patinhas Mágicas - Cadastro</h2>
        </div>
        
        <form id="cadastroForm">
            
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>
            
            <div class="input-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                <input type="text" id="cpf" placeholder="999.999.999-99" required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>
            
            <div class="input-group" style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="ddd"><i class="fas fa-phone-alt"></i> DDD</label>
                    <input type="number" id="ddd" placeholder="Ex: 11" required min="11" max="99">
                </div>
                <div style="flex: 2;">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Seu telefone" required minlength="8" maxlength="10">
                </div>
            </div>

            <div class="input-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" placeholder="Crie sua senha" required>
            </div>

            <div class="input-group">
                <label for="confirmaSenha"><i class="fas fa-lock-open"></i> Confirme a Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">Cadastrar</button> 
            
            <button type="button" class="btn-cadastro" onclick="window.location.href='login.html'">Voltar para o Login</button>
            
            <p id="mensagemErro" class="erro"></p>
            <p id="mensagemSucesso" class="erro" style="color: var(--primary-color);"></p>
        </form>
    </div>
    <script src="js/cadastroScript.js"></script>
</body>
</html>
