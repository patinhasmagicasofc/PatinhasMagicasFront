<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">

      <a class="btn btn-light" href="index.html">Voltar Ã  PÃ¡gina Inicial</a>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <div class="alert alert-success">
      <h3>ðŸŽ‰ Agendamento realizado com sucesso!</h3>
      <p>Seu serviÃ§o foi confirmado. Agradecemos a preferÃªncia!</p>
    </div>

    <div id="detalhesAgendamento" class="mt-4 text-start"></div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-primary">Voltar Ã  PÃ¡gina Inicial</a>
      <a href="agendamento-servico.html" class="btn btn-outline-secondary">Fazer novo agendamento</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const agendamentos = JSON.parse(localStorage.getItem("agendamentos")) || [];
    const agendamento = agendamentos.find(a => a.id == id);

    const animais = [
      { id: 1, nome: "Luna", especie: "Cachorro", tamanho: "MÃ©dio" },
      { id: 2, nome: "Mimi", especie: "Gato", tamanho: "Pequeno" }
    ];

    const servicos = [
      { id: 1, nome: "Banho", tipo: "Higiene", duracao: 45, preco: 50.00 },
      { id: 2, nome: "Tosa Completa", tipo: "Higiene", duracao: 60, preco: 80.00 },
      { id: 3, nome: "Consulta VeterinÃ¡ria", tipo: "SaÃºde", duracao: 30, preco: 120.00 }
    ];

    const div = document.getElementById("detalhesAgendamento");

    if (!agendamento) {
      div.innerHTML = `<div class="alert alert-danger">Agendamento nÃ£o encontrado.</div>`;
    } else {
      const animal = animais.find(a => a.id == agendamento.idAnimal);
      const servico = servicos.find(s => s.id == agendamento.idServico);

      const dataFormatada = new Date(agendamento.data).toLocaleString("pt-BR", {
        dateStyle: "short",
        timeStyle: "short"
      });

      div.innerHTML = `
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${servico.nome}</h5>
            <p><strong>Animal:</strong> ${animal.nome} (${animal.especie} - ${animal.tamanho})</p>
            <p><strong>Data e hora:</strong> ${dataFormatada}</p>
            <p><strong>Forma de pagamento:</strong> ${agendamento.tipoPagamento}</p>
            <p><strong>Status:</strong> ${agendamento.status}</p>
            <p><strong>Confirmado em:</strong> ${agendamento.dataConfirmacao}</p>
            <hr>
            <h5 class="text-success text-end">Total: R$ ${servico.preco.toFixed(2)}</h5>
          </div>
        </div>
      `;
    }
  </script>
