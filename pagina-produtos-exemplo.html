<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo — Projeto Acadêmico</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pagina-produtos-exemplo.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Meu Pet Shop (Simulação)</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-primary" href="carrinho.html">
          Carrinho <span id="cartCountBadge" class="badge bg-danger ms-1">0</span>
        </a>
        <a class="btn btn-outline-secondary" href="meus-pedidos.html">Meus Pedidos</a>
        <a class="btn btn-outline-success" href="servicos-index.html">Serviços</a>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <main class="container">
    <div class="row mb-3 align-items-center">
      <div class="col-md-6">
        <input id="searchInput" type="search" class="form-control busca"
          placeholder="Buscar produto, marca, categoria...">
      </div>
      <div class="col-md-3">
        <select id="categoriaFilter" class="form-select">
          <option value="">Todas as categorias</option>
        </select>
      </div>
      <div class="col-md-3 text-end">
        <button id="limparFiltro" class="btn btn-sm btn-outline-secondary">Limpar filtros</button>
      </div>
    </div>

    <div id="produtosContainer" class="row g-3">
      <!-- cards de produto gerados via JS -->
    </div>

    <div class="row mt-4">
      <div class="col">
        <nav>
          <ul id="pagination" class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </div>
  </main>

  <!-- BOOTSTRAP + SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dados (array dinâmico) -->
  <script src="js/dados.js"></script>


  <!-- TOAST feedback -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100;">
    <div id="addToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Carrinho</strong>
        <small>agora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
      <div id="toastBody" class="toast-body"></div>
    </div>
  </div>

  <script src="./js/verificarAcesso.js"></script>
  <script src="./js/pagina-produtos-exemplo.js"></script>
</body>

</html>
