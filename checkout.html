<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Patinhas Mágicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .produto-img { width: 60px; height: 60px; object-fit: cover; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Patinhas Mágicas</a>
      <a class="btn btn-light" href="carrinho.html">Voltar ao Carrinho</a>
      <span class="badge bg-danger ms-3" id="cart-badge">0</span>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Finalizar Pedido</h2>

    <!-- Resumo do carrinho -->
    <div id="resumoCarrinho"></div>

    <hr>

    <!-- Pagamento -->
    <h4>Informações de Pagamento</h4>
    <form id="formCheckout" class="mt-3">
      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento</label>
        <select id="pagamento" class="form-select" required>
          <option value="">Carregando...</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Confirmar Pedido</button>
    </form>
  </div>
  <script src="js/verificarAcesso.js"></script>
  <script src="js/checkout.js"></script>
</body>
</html>
