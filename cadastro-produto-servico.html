<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/cadastro-produto-servico.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <nav class="menu-lateral">
        <div class="btn-expandir">
          <i id="btn-exp" class="material-icons">list</i>
        </div>

        <ul>
          <li class="item-menu ativo">
            <a href="#">
              <span class="icon"><i class="material-icons">assignment</i></span>
              <span class="txt-link">Pedidos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="material-icons">local_mall</i></span>
              <span class="txt-link">Produtos</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="material-icons">settings</i></span>
              <span class="txt-link">Configurações</span>
            </a>
          </li>
          <li class="item-menu">
            <a href="#">
              <span class="icon"><i class="material-icons">person</i></span>
              <span class="txt-link">Usuários</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="product-service">
        <div class="container-product-service">
          <div class="title-product-service">
            <ul>
              <li>
                <p>PRODUTO E SERVIÇO</p>
              </li>
            </ul>
          </div>

          <div id="register-product">
            <div class="container-basic-product-info">
              <form class="product-form">
                <p>Cadastro de Produto</p>

                <div class="form">
                  <div class="category">
                    <label>Categoria</label>
                    <select>
                      <option>Ração</option>
                      <option>Brinquedo</option>
                      <option>Acessório</option>
                      <option>Higiene</option>
                      <option>Medicamento</option>
                    </select>
                  </div>

                  <div class="species">
                    <label>Espécie / Animal</label>
                    <select>
                      <option>Cachorro</option>
                      <option>Gato</option>
                      <option>Pássaro</option>
                      <option>Peixe</option>
                      <option>Roedor</option>
                    </select>
                  </div>
                </div>

                <div class="brand">
                  <label>Marca / Fabricante</label>
                  <input type="text" placeholder="Premier" />
                </div>

                <div class="short-description">
                  <label>Descrição curta</label>
                  <input
                    type="text"
                    placeholder="Ração premium para cães adultos de porte médio"
                  />
                </div>

                <div class="long-description">
                  <label>Descrição detalhada</label>
                  <textarea
                    placeholder="Fórmula com ingredientes de alta qualidade e enriquecida com vitaminas e minerais essenciais."
                  ></textarea>
                </div>

                <div class="form">
                  <div class="sale-price">
                    <label>Preço de venda</label>
                    <input type="text" placeholder="R$ 120,00" />
                  </div>
                  <div class="cost-price">
                    <label>Preço de custo</label>
                    <input type="text" placeholder="R$ 70,00" />
                  </div>
                  <div class="barcode">
                    <label>Código de barras / SKU</label>
                    <input type="text" placeholder="7898433321015" />
                  </div>
                </div>

                <div class="form">
                  <div class="supplier">
                    <label>Fornecedor</label>
                    <input type="text" placeholder="Petz" />
                  </div>
                  <div class="stock-entry-date">
                    <label>Data de entrada no estoque</label>
                    <input type="date" />
                  </div>
                </div>

                <div class="form">
                  <div class="expiration-date">
                    <label>Data de validade</label>
                    <input type="date" />
                  </div>
                  <div class="stock-location">
                    <label>Localização no estoque</label>
                    <input
                      type="text"
                      placeholder="Prateleira 3 - Setor Rações"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label>Imagem do produto</label>
                  <input type="file" accept="image/*" />
                  <div class="image-preview">
                    <img
                      src="https://static.petz.com.br/fotos/1558637497224.jpg"
                      alt="Produto exemplo"
                    />
                  </div>
                </div>

                <div class="actions">
                  <button type="button" class="btn-cancel">Cancelar</button>
                  <button type="submit" class="btn-save">Salvar</button>
                </div>
              </form>
            </div>
          </div>

          <div id="register-service">
            <div class="container-basic-service-info">
              <form class="service-form">
                <p>Cadastro de Serviço</p>

                <div class="service-category">
                  <label>Categoria do Serviço</label>
                  <select>
                    <option>Banho e Tosa</option>
                    <option>Consulta Veterinária</option>
                    <option>Adestramento</option>
                    <option>Vacinação</option>
                  </select>
                </div>

                <div class="service-description-short">
                  <label>Descrição curta</label>
                  <input
                    type="text"
                    placeholder="Banho completo para cães de porte médio"
                  />
                </div>

                <div class="service-description-long">
                  <label>Descrição detalhada</label>
                  <textarea
                    placeholder="Inclui banho, secagem, tosa higiênica e hidratação da pelagem."
                  ></textarea>
                </div>

                <div class="form">
                  <div class="service-price">
                    <label>Preço do Serviço</label>
                    <input type="text" placeholder="R$ 120,00" />
                  </div>
                  <div class="service-duration">
                    <label>Duração estimada</label>
                    <input type="text" placeholder="1h 30min" />
                  </div>
                </div>

                <div class="form">
                  <div class="service-provider">
                    <label>Responsável / Prestador</label>
                    <input type="text" placeholder="João Silva" />
                  </div>
                  <div class="service-date">
                    <label>Data disponível</label>
                    <input type="date" />
                  </div>
                </div>

                <div class="actions">
                  <button type="button" class="btn-cancel">Cancelar</button>
                  <button type="submit" class="btn-save">Salvar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/cadastro-produto-servico.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/verificarAcesso.js"></script> -->
  </body>
</html>
