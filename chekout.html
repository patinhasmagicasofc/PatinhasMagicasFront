<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Loja Acadêmica</a>
      <a class="btn btn-light" href="carrinho.html">Voltar ao Carrinho</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Finalizar Pedido</h2>

    <div id="resumoCarrinho"></div>

    <hr>
    <h4>Informações de Pagamento</h4>
    <form id="formCheckout" class="mt-3">
      <div class="mb-3">
        <label for="nomeCliente" class="form-label">Nome completo</label>
        <input type="text" id="nomeCliente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="emailCliente" class="form-label">E-mail</label>
        <input type="email" id="emailCliente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento</label>
        <select id="pagamento" class="form-select" required>
          <option value="">Selecione</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Pix">Pix</option>
          <option value="Boleto">Boleto</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Confirmar Pedido</button>
    </form>
  </div>

  <script>
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const resumoDiv = document.getElementById("resumoCarrinho");

    if (carrinho.length === 0) {
      resumoDiv.innerHTML = `<div class="alert alert-warning">Seu carrinho está vazio.</div>`;
      document.getElementById("formCheckout").style.display = "none";
    } else {
      let total = 0;
      let html = `
        <h4>Resumo do Pedido</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Preço Unitário</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      carrinho.forEach(item => {
        const subtotal = item.preco * item.quantidade;
        total += subtotal;
        html += `
          <tr>
            <td>${item.nome}</td>
            <td>${item.quantidade}</td>
            <td>R$ ${item.preco.toFixed(2)}</td>
            <td>R$ ${subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <h5 class="text-end text-success">Total: R$ ${total.toFixed(2)}</h5>
      `;

      resumoDiv.innerHTML = html;
    }

    // Simulação de envio do pedido
    document.getElementById("formCheckout").addEventListener("submit", (e) => {
      e.preventDefault();

      const nome = document.getElementById("nomeCliente").value.trim();
      const email = document.getElementById("emailCliente").value.trim();
      const pagamento = document.getElementById("pagamento").value;

      if (!nome || !email || !pagamento) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      const pedido = {
        id: Date.now(),
        cliente: { nome, email },
        pagamento,
        itens: carrinho,
        data: new Date().toLocaleString(),
        status: "Aguardando Pagamento"
      };

      let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      pedidos.push(pedido);
      localStorage.setItem("pedidos", JSON.stringify(pedidos));

      localStorage.removeItem("carrinho");

      window.location.href = "confirmacao.html?id=" + pedido.id;
    });
  </script>
</body>
</html>
