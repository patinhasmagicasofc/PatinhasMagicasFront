<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../../css/editar-servico.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav class="menu-lateral">
            <div class="btn-expandir">
                <i id="btn-exp" class="material-icons">list</i>
            </div>
            <div class="menu-informations">
                <div class="informations">
                    <ul>
                        <li class="item-menu">
                            <a href="lista-pedidos.html">
                                <span class="icon"><i class="material-icons">assignment</i></span>
                                <span class="txt-link">Pedidos</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="lista-produtos.html">
                                <span class="icon"><i class="material-icons">local_mall</i></span>
                                <span class="txt-link">Produtos</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="#">
                                <span class="icon"><i class="material-icons">settings</i></span>
                                <span class="txt-link">Configurações</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="lista-usuarios.html">
                                <span class="icon"><i class="material-icons">person</i></span>
                                <span class="txt-link">Usuários</span>
                            </a>
                        </li>
                        <li class="item-menu">
                            <a href="cadastro-produto.html">
                                <span class="icon"><i class="material-icons">add_box</i></span>
                                <span class="txt-link">Cadastro de Produto</span>
                            </a>
                        </li>
                        <li class="item-menu ativo">
                            <a href="cadastro-servico.html">
                                <span class="icon"><i class="material-icons">add_circle</i></span>
                                <span class="txt-link">Cadastro de Serviço</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="perfil-adm">
                    <ul>
                        <li class="item-menu">
                            <a href="">
                                <!-- imagem exemplo -->
                                <span class="img-perfil"><img src="./img/img-adoption/adoption-for.png" alt=""></span>
                                <span class="txt-link">Perfil</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="service">
            <div class="container-service">
                <div class="title-service">
                    <ul>
                        <li>
                            <p>SERVIÇO</p>
                        </li>
                    </ul>
                </div>


                <div id="register-service">
                    <div class="container-basic-service-info">
                        <form id="formServico" class="service-form">
                            <p>Cadastro de Serviço</p>

                            <div class="service-category">
                                <label>Categoria do Serviço</label>
                                <select id="tipos-servicos">
                                    <!-- <option>Banho e Tosa</option>
                  <option>Consulta Veterinária</option>
                  <option>Adestramento</option>
                  <option>Vacinação</option> -->
                                </select>
                            </div>

                            <div class="service-description-short">
                                <label>Descrição curta</label>
                                <input type="text" placeholder="Banho completo para cães de porte médio" />
                            </div>

                            <div class="service-description-long">
                                <label>Descrição detalhada</label>
                                <textarea
                                    placeholder="Inclui banho, secagem, tosa higiênica e hidratação da pelagem."></textarea>
                            </div>

                            <div class="form">
                                <div class="service-price">
                                    <label>Preço do Serviço</label>
                                    <input type="text" placeholder="R$ 120,00" disabled="true" />
                                </div>
                                <div class="service-duration">
                                    <label>Duração estimada</label>
                                    <input type="text" placeholder="1h 30min" />
                                </div>
                            </div>

                            <div class="form">
                                <div class="service-provider">
                                    <label>Responsável / Prestador</label>
                                    <input type="text" placeholder="João Silva" disabled="true" />
                                </div>
                                <div class="service-date">
                                    <label>Data disponível</label>
                                    <input type="date" disabled="true" />
                                </div>
                            </div>

                            <div class="actions">
                                <button type="button" class="btn-cancel">Cancelar</button>
                                <button type="submit" class="btn-save">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast"></div>
    <script src="../../js/verificarAcesso.js"></script>
    <script src="../../js/editar-servico.js"></script>
</body>

</html>
