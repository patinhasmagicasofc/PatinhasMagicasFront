<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/lista-produtos.css">
  <link rel="stylesheet" href="/css/menu-admin.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Patinhas Mágicas</title>
</head>

<body>

  <header>
    <div id="menu-container"></div>
    <script src="/js/menu-admin.js"></script>
  </header>

  <!-- <div id="loading-container">
    <div class="spinner"></div>
    <span>Carregando produto...</span>
  </div> -->

  <section id="filter-exp" class="filters-exp">
    <div id="btn-filters-expandir">
      <span class="material-symbols-outlined">tune</span>
    </div>

    <div class="filters">
      <form>
        <input class="busca-id" id="nome" name="Nome" type="text" placeholder="Buscar por ID, cliente...">
        <select id="tipo-usuario" name="status" class="status-usuario">
          <option class="one" value="">Todos</option>
        </select>

        <input class="date" type="date" id="dataInicio" name="dataInicio">
        <input class="date" type="date" id="dataFim" name="dataFim">

        <button class="filters-item" type="button">Aplicar filtros</button>
        <button class="filters-item" type="reset">Limpar</button>
      </form>
    </div>

  </section>

  <main>

    <section class="summary-orders">
      <div class="title-lista-produtos">
        <ul>
          <li>
            <p>
              Lista de Produtos
            </p>
          </li>
        </ul>
      </div>
      <hr>
      <div class="summary">

        <!-- Lista de usuarios -->
        <div class="orders">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Imagem</th>
                <th>Marca</th>
                <th>Preco</th>
                <th>Validade</th>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
            <!-- <tbody> -->
            <tbody class="tbUsuarios">
              <!-- Linhas da tabela inseridas via JavaScript -->
            </tbody>
          </table>
        </div>
    </section>
    <!-- Resumo -->

    <!-- Paginação -->
    <nav class="pagination">
    </nav>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/js/verificarAcesso.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/lista-produtos.js"></script>
</body>

</html>
