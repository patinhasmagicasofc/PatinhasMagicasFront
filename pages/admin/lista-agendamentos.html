<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Agendamentos - Funcionário</title>
  <link rel="stylesheet" href="/css/lista-agendamentos.css" />
  <link rel="stylesheet" href="/css/menu-admin.css">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

  <header>
    <div id="menu-container"></div>
    <script src="/js/menu-admin.js"></script>
  </header>

  <main>
    <div class="container">
      <div class="title-lista-agendamentos">
        <ul>
          <li>
            <p>
              Lista de Agendamentos
            </p>
          </li>
        </ul>
      </div>
      <hr>
      <div class="tabela-agendamentos">
        <table id="tbAgendamentos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cliente</th>
              <th>Pet</th>
              <th>Serviço</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaAgendamentos">
          </tbody>
        </table>
      </div>
    </div>
  </main>


  <div id="toast" class="toast"></div>
  <script src="/js/script.js"></script>
  <script src="/js/verificarAcesso.js"></script>
  <script src="/js/lista-agendamentos.js"></script>
</body>

</html>
