<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/cadastro-produto.css" />
  <link rel="stylesheet" href="/css/menu-admin.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <div id="menu-container"></div>
    <script src="/js/menu-admin.js"></script>
  </header>

  <main>
    <section id="product">
      <div class="container-product">
        <div class="title-product">
          <ul>
            <li>
              <p>PRODUTO</p>
            </li>
          </ul>
        </div>

        <div id="register-product">
          <div class="container-basic-product-info">
            <form id="formProduto" class="product-form">
              <p>Cadastro de Produto</p>

              <div class="form">

                <div class="category">
                  <label>Categoria</label>
                  <div class="container-category">
                    <select id="categoria" required>
                      <option value="">Selecione a Categoria</option>
                    </select>
                    <div class="category-create">
                      <a class="btn-category-create">+Categoria</a>
                    </div>
                  </div>
                </div>

                <div class="species">
                  <label>Espécie / Animal</label>
                  <div class="container-species">
                    <select id="especie" required>
                      <option value="">Selecione a Especie</option>
                    </select>
                    <div class="specie-create">

                      <a class="btn-specie-create">+Especie</a>
                    </div>
                  </div>
                </div>

              </div>

              <div class="brand">
                <label>Nome</label>
                <input id="nome" type="text" placeholder="Premier" maxlength="100" />
              </div>

              <div class="brand">
                <label>Marca / Fabricante</label>
                <input id="marca" type="text" placeholder="Premier" maxlength="50" />
              </div>

              <div class="short-description">
                <label>Descrição curta</label>
                <input id="descricao" placeholder="Ração premium para cães adultos de porte médio" maxlength="255" />
              </div>

              <div class="long-description">
                <label>Descrição detalhada</label>
                <textarea id="descricaoDetalhada"
                  placeholder="Fórmula com ingredientes de alta qualidade e enriquecida com vitaminas e minerais essenciais."></textarea>
              </div>

              <div class="form">
                <div class="sale-price">
                  <label>Preço de venda</label>
                  <input type="text" id="preco" placeholder="R$ 120,00" required />
                </div>
                <div class="cost-price">
                  <label>Preço de custo</label>
                  <input type="text" id="cost-price" placeholder="R$ 70,00" disabled="true" maxlength="11" />
                </div>
                <div class="barcode">
                  <label>Código de barras / SKU</label>
                  <input id="codigo" type="text" placeholder="7898433321015" maxlength="50" />
                </div>
              </div>

              <div class="form">
                <div class="supplier">
                  <label>Fornecedor</label>
                  <input type="text" placeholder="Petz" disabled="true" />
                </div>
                <div class="stock-entry-date">
                  <label>Data de entrada no estoque</label>
                  <input type="date" disabled="true" />
                </div>
              </div>

              <div class="form">
                <div class="expiration-date">
                  <label>Data de validade</label>
                  <input id="validade" type="date" />
                </div>
                <div class="stock-location">
                  <label>Localização no estoque</label>
                  <input type="text" placeholder="Prateleira 3 - Setor Rações" disabled="true" />
                </div>
              </div>

              <div class="form-group">
                <label>Link da Imagem do produto</label>
                <input id="urlImagem" type="text" placeholder="https://static.petz.com.br/fotos/1558637497224.jpg"
                  maxlength="255" />
              </div>

              <div class="actions">
                <button type="button" class="btn-cancel">Cancelar</button>
                <button type="submit" class="btn-save">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/js/script.js"></script>
  <script src="/js/verificarAcesso.js"></script>
  <script src="/js/cadastro-produto.js"></script>
</body>

</html>
