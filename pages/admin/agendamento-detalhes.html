<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h3>📝 Detalhes do Agendamento</h3>
    <hr>

    <div id="detalhes"></div>

    <form id="formStatus" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Alterar Status</label>
        <select id="status" class="form-select" required>
          <option value="Pendente">Pendente</option>
          <option value="Confirmado">Confirmado</option>
          <option value="Concluído">Concluído</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>

      <button class="btn btn-success" type="submit">Salvar Alteração</button>
      <a href="admin-agendamentos.html" class="btn btn-secondary">Voltar</a>
    </form>
  </div>

  <div id="toast" class="toast"></div>
  <script src="../../js/verificarAcesso.js"></script>
  <script src="../../js/agendamento-detalhes.js"></script>
</body>

</html>
