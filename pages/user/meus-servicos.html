<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Serviços</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/meus-servicos.css">
    <link rel="stylesheet" href="/css/menu.css">
</head>

<body>

    <header>
        <div id="menu-container"></div>
        <script src="/js/menu.js"></script>
    </header>

    <main>
        <section class="meus-pedidos">
            <div class="title-meus-pedidos">
                <ul>
                    <li>
                        <nav class="breadcrumb">
                            <a href="/index.html"><i class="material-icons">home</i></a>
                        </nav>
                        <p>
                            Meus Serviços Agendados
                        </p>
                    </li>
                </ul>
            </div>

            <!-- Container dos pedidos -->
            <div id="pedidos-container">
                <div class="pedido-header">
                    <span class="pedido-id">Agendamento <!-- ${pedido.id} --></span>
                    <!-- <span class="pedido-status <!<-- ${statusClass[pedido.statusPedido] || ''} -->
                    <!-- ${pedido.statusPedido} -->
                    </span>
                </div>
                <div class="pedido-body">
                    <span>Data: <!-- ${new Date(pedido.dataPedido).toLocaleDateString()} --></span>
                    <span>Total: R$ <!-- ${pedido.valorPedido?.toFixed(2) || '0,00'} --></span>
                </div>
                <!-- <button class="btn-detalhes" onclick="verDetalhes(${pedido.id})">Ver detalhes</button> -->
            </div>

            <!-- Modal Detalhes -->
            <div id="detalhesModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="fecharModal()">&times;</span>
                    <div class="title-detalhes-pedidos">
                        <ul>
                            <li>
                                <p>
                                    Detalhes do Agendamento
                                </p>
                            </li>
                        </ul>
                    </div>

                    <div id="detalhesContainer">

                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="/js/verificarAcesso.js"></script>
    <script src="/js/meus-servicos.js"></script>
</body>

</html>
