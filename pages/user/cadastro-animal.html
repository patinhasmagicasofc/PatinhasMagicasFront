<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/cadastro-animal.css">
  <link rel="stylesheet" href="/css/menu.css">
</head>

<body>
  <header>
    <div id="menu-container"></div>
    <script src="../../js/menu.js"></script>
  </header>

  <main>
    <section id="cadastro-animal">
      <div class="container-cadastro">
        <div class="cadastro-animal">
          <div class="title">
            <ul>
              <li>
                <p>Cadastro de Animal</p>
              </li>
            </ul>
          </div>

          <form id="formCadastroAnimal">
            <ul>
              <li>
                <p>Nome *</p>
                <input type="text" id="nome" maxlength="100" required placeholder="Digite o nome do animal">
              </li>

              <li>
                <p>Espécie *</p>
                <select id="especie" required>
                  <option value="">Selecione o tamanho</option>
                </select>
              </li>

              <li>
                <p>Raça</p>
                <input type="text" id="raca" maxlength="100" placeholder="Ex: Poodle, Siamês...">
              </li>

              <li class="idade">
                <p>Idade</p>
                <div class="idade-input">
                  <input type="number" id="idade" min="0" max="100" placeholder="0">
                </div>
              </li>

              <li>
                <p>Tamanho *</p>
                <select id="tamanhoAnimal" required>
                  <option value="">Selecione o tamanho</option>
                  <!-- <option value="pequeno">Pequeno</option>
                  <option value="médio">Médio</option>
                  <option value="grande">Grande</option> -->
                </select>
              </li>
            </ul>
            <div class="btn-cadastrar-animal">
              <a href="/pages/user/agendamento-servico.html">Cancelar cadastro</a>
              <button type="submit">Cadastrar Animal</button>
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/js/script.js"></script>
  <script src="/js/verificarAcesso.js"></script>
  <script src="/js/cadastro-animal.js"></script>
</body>

</html>
