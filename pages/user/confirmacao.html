      </div>

      <section id="dadosPedido">

        <div id="pedidoItens">
          <!-- Exemplo de item, será preenchido via JS -->
          <!--

            <p>Preço unitário: R$ 50,00</p>
          </div>
          <div class="item-total">R$ 100,00</div>
        </div>
        -->

        <div class="pedido-total">
          Total: <span id="pedidoTotal"></span>
        </div>
      </section>
      <div class="btn-container">

      </div>
