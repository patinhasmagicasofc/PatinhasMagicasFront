<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/agendamento-confirmar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/menu.css">
  <!-- Ícone da aba -->
  <link rel="icon" href="img/pet-icon.png">

</head>

<body>
  <header>
    <div id="menu-container"></div>
    <script src="/js/menu.js"></script>
  </header>

  <main>
    <div class="container-agendamento-confirmar">
      <div class="title-agendamento-confirmar">
        <ul>
          <li>
            <p>
              Confirmação do Agendamento
            </p>
          </li>
        </ul>
      </div>


      <!-- Resumo preenchido dinamicamente -->
      <div id="resumoAgendamento" class="resumo-agendamento-confirmar"></div>

      <!-- Formulário -->
      <form id="formFinalizar" class="formulario-finalizar">
        <div>
          <label class="form-label fw-semibold">Forma de Pagamento</label>
          <select id="tipoPagamento" class="form-select" required>
            <option value="">Selecione...</option>
          </select>
        </div>
        <div class="btn-confirmar">
          <button type="submit" class="btn-finalizar">Confirmar Agendamento</button>
        </div>

      </form>
    </div>

    <!-- Modal Pagamento -->
    <div class="modalPagamento" id="modalPagamento" style="display:none;">
      <div class="modalConteudo" id="modalConteudo">
        <span class="fecharModal" id="fecharModal">&times;</span>
        <div id="conteudoPagamento"></div>
      </div>
    </div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="/js/script.js"></script>
  <script src="/js/verificarAcesso.js"></script>
  <script src="/js/agendamento-confirmar.js"></script>
</body>

</html>
