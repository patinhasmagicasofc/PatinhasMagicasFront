<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Patinhas M√°gicas - Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fullStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <div class="login-container">
            <div class="header">
                <i class="fas fa-paw"></i>
                <h2>Patinhas M√°gicas</h2>
            </div>

            <form id="cadastroForm">

                <div class="input-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF</label>
                    <input type="text" id="cpf" placeholder="999.999.999-99" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="ddd"><i class="fas fa-phone-alt"></i> DDD</label>
                        <input type="text" id="ddd" placeholder="Ex: 11" required maxlength="2">
                    </div>
                    <div style="flex: 2;">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Seu telefone" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" placeholder="Crie sua senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmaSenha"><i class="fas fa-lock-open"></i> Confirme a Senha</label>
                    <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn-login">Cadastrar</button>

                <button type="button" class="btn-cadastro" onclick="window.location.href='login.html'">Voltar para o
                    Login</button>

                <p id="mensagemErro" class="erro"></p>
                <p id="mensagemSucesso" class="erro" style="color: var(--primary-color);"></p>
            </form>
        </div>
        <div class="container-info">
            <ul>
                <li>
                    <p>Bem-vindo ao PetCare!</p>
                </li>
                <li>
                    <p>Entre para cuidar de quem te faz sorrir todos os dias.</p>
                </li>
                <li>
                    <p>Agende servi√ßos, acompanhe seus pets e tenha tudo em um s√≥ lugar.</p>
                </li>
            </ul>
        </div>
    </main>

    <!-- üß© jQuery deve vir antes de qualquer script que o use -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Plugin de m√°scara -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- Scripts locais -->
    <script src="../../js/validacoesCampos.js"></script>
    <script src="../../js/cadastro-usuario.js"></script>
</body>

</html>
