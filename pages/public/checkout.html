<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Patinhas Mágicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../../css/checkout.css">
  <link rel="stylesheet" href="../../css/menu.css">
</head>

<body>
  <header>
    <div id="menu-container"></div>
    <script src="../../js/menu.js"></script>
  </header>

  <main>
    <div class="container">
      <div class="title-checkout">
        <ul>
          <li>
            <p>
              Finalizar Pedido
            </p>
          </li>
        </ul>
      </div>

      <div id="resumoCarrinho">
        <div class="title-resumoCarrinho">
          <ul>
            <li>
              <p>
                Resumo do Pedido
              </p>
            </li>
          </ul>
        </div>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Qtd</th>
              <th>Preço Unitário</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="resumoItens">

          </tbody>
        </table>
        <div class="total">
          <ul>
            <li>
              <p>
                Total: R$ <span id="totalCarrinho">0.00</span>
              </p>
            </li>
          </ul>
        </div>
      </div>

      <hr>

      <div class="informations">
        <ul>
          <li>
            <p>
              Informações de Pagamento
            </p>
          </li>
        </ul>
      </div>
      <form id="formCheckout">
        <div>
          <label for="pagamento">Forma de Pagamento</label>
          <select id="pagamento" required>
            <option value=""></option>
          </select>
        </div>
        <div class="btn-cancelar-confirmar">
         <button class="cancelar" type="submit">Cancelar pedido</button>
        <button class="confirmar" type="submit">Confirmar Pedido</button> 
        </div>
        
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/verificarAcesso.js"></script>
  <script src="../../js/checkout.js"></script>
</body>

</html>
