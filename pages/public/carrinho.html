<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Carrinho</title> <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/carrinho.css">
  <link rel="stylesheet" href="/css/menu.css">
  
</head>

<body> <!-- NAVBAR -->
  <header>
    <div id="menu-container"></div>
    <script src="/js/menu.js"></script>
  </header>

  <!-- CONTEÚDO -->
  <main class="container">
    <section class="container-carrinho">
      <div class="title-carrinho">
        <ul>
          <li>
            <nav class="breadcrumb">
                            <a href="/index.html"><i class="material-icons">home</i></a>
                        </nav>
            <p class="mb-4">Meu Carrinho</p>
          </li>
        </ul>
      </div>

      <!-- Container do carrinho preenchido via JS -->
      <div id="cartContainer" class="cartContainer">
        <!--
          Tudo dentro do cartContainer será gerado dinamicamente pelo JS,
          então os elementos abaixo não são mais usados:
          
          1. <div class="empty-cart">...</div> -- placeholder inicial
          2. <div class="lista-produtos">...</div> -- lista estática de produtos
          3. <ul class="cabecalho">...</ul> -- cabeçalho fixo
          4. <ul class="item">...</ul> -- item fixo
          5. <div class="text-end my-3">Total: ...</div> -- total fixo
        -->
      </div>

      <!-- Botões de ação -->
      <div class="btn-carrinho">
        <button id="btnExcluirSelecionados" class="btn btn-danger">Remover</button>
        <a href="pagina-venda.html" class="btn-continuar">← Continuar comprando</a>
        <button id="btnCheckout" class="btn-finalizar">Finalizar compra</button>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/verificarAcesso.js"></script>
  <script src="../../js/carrinho.js"></script>
</body>

</html>
