<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Patinhas Mágicas - Login</title>
<link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Lexend:wght@100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/css/fullStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Formulário de Login -->
    <main>
        <div class="login-container">
            <div class="header">
                <i class="fas fa-paw"></i>
                <h2>Patinhas Mágicas - Acesso</h2>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <button type="button" class="btn-cadastro" onclick="window.location.href='cadastro-usuario.html'">Criar
                    conta</button>
                <p id="mensagemErro" class="erro"></p>
            </form>

            <nav class="breadcrumb">
                <ul>
                    <li>
                        <a id="btnVoltar" class="breadcrumb-voltar" href="/index.html">
                            Voltar </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="container-info">
            <ul>
                <li>
                    <p>Bem-vindo ao PetCare!</p>
                </li>
                <li>
                    <p>Entre para cuidar de quem te faz sorrir todos os dias.</p>
                </li>
                <li>
                    <p>Agende serviços, acompanhe seus pets e tenha tudo em um só lugar.</p>
                </li>
            </ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
