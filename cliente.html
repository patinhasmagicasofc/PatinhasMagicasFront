<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patinhas Mágicas - Meu Perfil</title>
    <link rel="stylesheet" href="css/fullStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="painel">
        <button onclick="logout()" class="btn-logout">Sair</button>
        <h1>Meu Perfil <i class="fas fa-paw"></i></h1>
        <p>Olá, <strong id="nomeUsuario">Cliente</strong>. Aqui você pode gerenciar seus dados e pedidos.</p>

        <h2 class="section-header"><i class="fas fa-user"></i> Dados Pessoais</h2>
        <form id="formDadosPessoais" class="form-section">
            
            <div class="input-group">
                <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                <input type="text" id="nome" required>
            </div>
            
            <div class="input-group">
                <label for="cpf"><i class="fas fa-id-card"></i> CPF (Não Editável)</label>
                <input type="text" id="cpf" disabled>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="input-group input-inline">
                <div id="ddd-input-group">
                    <label for="ddd"><i class="fas fa-phone-alt"></i> DDD</label>
                    <input type="number" id="ddd" required min="11" max="99">
                </div>
                <div id="telefone-input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" required minlength="8" maxlength="10">
                </div>
            </div>

            <button type="submit" class="btn-login" style="margin-top: 10px;">Salvar Dados Pessoais</button>
            <p id="msgPessoal" class="erro"></p>
        </form>

        <h2 class="section-header"><i class="fas fa-home"></i> Endereço</h2>
        <form id="formEndereco" class="form-section">
            <p style="color: gray;">(Este formulário requer a implementação do seu EnderecoController e DTOs de Endereço.)</p>
            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep">
            </div>
            <div class="input-group">
                <label for="logradouro">Rua/Avenida</label>
                <input type="text" id="logradouro">
            </div>
            <div class="input-group input-inline">
                 <div id="numero-input-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero">
                </div>
                <div id="complemento-input-group">
                    <label for="complemento">Complemento (Opci.)</label>
                    <input type="text" id="complemento">
                </div>
            </div>
            <button type="submit" class="btn-login" style="margin-top: 10px;">Salvar Endereço</button>
            <p id="msgEndereco" class="erro"></p>
        </form>

        <h2 class="section-header"><i class="fas fa-clipboard-list"></i> Meus Pedidos</h2>
        <div id="dadosPedidos" class="dados-api-pedidos">Carregando histórico de pedidos...</div>
    </div>

    <script src="js/areaRestrita.js"></script>
    <script src="js/clienteScript.js"></script>
</body>
</html>
