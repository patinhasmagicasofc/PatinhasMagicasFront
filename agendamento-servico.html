<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand" href="index.html">Patinhas Magicas</a>
      <a class="btn btn-light" href="index.html">Voltar</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Agendamento de Serviços</h2>

    <form id="formAgendamento">
      <div class="mb-4">
        <label class="form-label">Selecione seu Animal:</label>
        <select id="animal" class="form-select" required></select>
      </div>

      <div id="semAnimais" style="display: none;">
        <p>Você não possui nenhum animal cadastrado.</p>
        <a href="cadastro-animal.html" class="btn btn-primary">Cadastrar Animal</a>
      </div>

      <div class="mb-4">
        <label class="form-label">Selecione o Serviço:</label>
        <select id="servico" class="form-select" required>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">Data e Hora:</label>
        <input type="datetime-local" id="dataAgendamento" class="form-control" required>
      </div>

      <button id="btnProximo" type="submit" class="btn btn-success w-100">Avançar</button>
    </form>
  </div>


  <script src="./js/verificarAcesso.js"></script>
  <script src="./js/agendamento-servico.js"></script>
</body>

</html>
