<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação do Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand" href="index.html">Loja Acadêmica</a>
      <a class="btn btn-light" href="index.html">Voltar à Página Inicial</a>
    </div>
  </nav>

  <div class="container mt-5 text-center">
    <div class="alert alert-success">
      <h3>✅ Pedido realizado com sucesso!</h3>
      <p>Obrigado por comprar conosco! Seu pedido foi registrado com sucesso.</p>
    </div>

    <div id="dadosPedido" class="mt-4"></div>

    <a href="index.html" class="btn btn-primary mt-4">Voltar à Loja</a>
  </div>

  <script>
    // Obtém o ID do pedido pela URL
    const params = new URLSearchParams(window.location.search);
    const idPedido = params.get("id");

    const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    const pedido = pedidos.find(p => p.id == idPedido);

    const div = document.getElementById("dadosPedido");

    if (!pedido) {
      div.innerHTML = `<div class="alert alert-danger">Pedido não encontrado.</div>`;
    } else {
      let total = pedido.itens.reduce((acc, item) => acc + (item.preco * item.quantidade), 0);

      let html = `
        <h4>Resumo do Pedido #${pedido.id}</h4>
        <p><strong>Cliente:</strong> ${pedido.cliente.nome}</p>
        <p><strong>E-mail:</strong> ${pedido.cliente.email}</p>
        <p><strong>Forma de Pagamento:</strong> ${pedido.pagamento}</p>
        <p><strong>Status:</strong> ${pedido.status}</p>
        <p><strong>Data:</strong> ${pedido.data}</p>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço Unitário</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
      `;

      pedido.itens.forEach(item => {
        html += `
          <tr>
            <td>${item.nome}</td>
            <td>${item.quantidade}</td>
            <td>R$ ${item.preco.toFixed(2)}</td>
            <td>R$ ${(item.preco * item.quantidade).toFixed(2)}</td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
        <h5 class="text-end text-success">Total: R$ ${total.toFixed(2)}</h5>
      `;

      div.innerHTML = html;
    }
  </script>
</body>
</html>
